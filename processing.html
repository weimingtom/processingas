<html>
  <head>
    <title>Processing.as</title>
    <script type="text/javascript">

var ProcessingAS = {
	object: null,

	init: function () {
		ProcessingAS.object = document.getElementById('processing');
	},

	resize: function (w, h) {
		ProcessingAS.object.width = w;
		ProcessingAS.object.height = h;
	},
	
	loadScript: function (code) {
		ProcessingAS.object.loadScript(code);
	}
};

    </script>
  </head>

  <body style="background: #eee">
    <p>
      <object data="processing.swf" type="application/x-shockwave-flash" width="0" height="0" id="processing">
        <param name="allowScriptAccess" value="always">
      </object>
    </p>
    
    <form onsubmit="ProcessingAS.loadScript(code.value); return false">
      <textarea rows="30" cols="150" name="code"></textarea><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
